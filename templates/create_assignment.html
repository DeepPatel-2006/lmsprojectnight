<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Assignment - {{ cls.name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

<div class="max-w-3xl mx-auto mt-8 px-4 sm:px-6 lg:px-8 pb-12">
  
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center gap-3 mb-3">
      <a href="javascript:history.back()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
      </a>
      <div>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Create Assignment</h2>
        <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">for {{ cls.name }}</p>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
    
    <!-- Decorative Header Bar -->
    <div class="h-2 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>
    
    <form method="post" class="p-8 space-y-6">
      
      <!-- Title Field -->
      <div>
        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
          Assignment Title
          <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          name="title" 
          required
          placeholder="e.g., Python Basics Quiz"
          class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-800 transition-all outline-none"
        >
      </div>

      <!-- Description Field -->
      <div>
        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
          Description
        </label>
        <textarea 
          name="description" 
          rows="6"
          placeholder="Provide instructions, requirements, or additional details for students..."
          class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-800 transition-all outline-none resize-none"
        ></textarea>
      </div>

      <!-- Points Field -->
      <div>
        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
          Points
          <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input 
            type="number" 
            name="points" 
            value="100"
            min="0"
            required
            class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-gray-100 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-800 transition-all outline-none"
          >
          <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-medium pointer-events-none">
            pts
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3 pt-4">
        <button 
          type="submit"
          class="flex-1 group inline-flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white text-base font-bold py-3.5 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span>Create Assignment</span>
        </button>
        
        <a 
          href="javascript:history.back()"
          class="inline-flex items-center justify-center px-6 py-3.5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-semibold rounded-xl transition-all duration-200"
        >
          Cancel
        </a>
      </div>

    </form>
  </div>

  <!-- Info Card -->
  <div class="mt-6 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-xl p-4">
    <div class="flex gap-3">
      <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div>
        <p class="text-sm text-blue-900 dark:text-blue-200 font-medium">Students will be able to submit their work once you create this assignment.</p>
      </div>
    </div>
  </div>

</div>

</body>
</html>
