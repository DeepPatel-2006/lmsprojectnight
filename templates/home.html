<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

<div class="max-w-6xl mx-auto mt-8 px-4 sm:px-6 lg:px-8 pb-12">
  
  <!-- Welcome Hero Section -->
  <div class="relative overflow-hidden bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 rounded-3xl shadow-2xl p-8 sm:p-12 mb-10">
    <div class="absolute inset-0 bg-white/10 backdrop-blur-sm"></div>
    
    <div class="relative z-10">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-16 h-16 sm:w-20 sm:h-20 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border-2 border-white/30">
          <span class="text-3xl sm:text-4xl font-bold text-white">{{ username[0].upper() }}</span>
        </div>
        <div>
          <p class="text-blue-100 text-sm sm:text-base font-medium mb-1">Welcome back,</p>
          <h2 class="text-4xl sm:text-5xl font-bold text-white">{{ username }}!</h2>
        </div>
      </div>
      <div class="flex items-center gap-2 mt-6">
        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
        <p class="text-white/90 text-sm font-medium">You are logged in and ready to go</p>
      </div>
    </div>
    
    <!-- Decorative elements -->
    <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 right-1/4 w-20 h-20 bg-white/5 rounded-full blur-2xl"></div>
  </div>

  <!-- Quick Stats/Info Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
    
    <div class="group bg-white dark:bg-gray-800 rounded-2xl shadow-md border border-gray-200 dark:border-gray-700 p-6 hover:shadow-xl transition-all duration-300">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
        <div>
          <p class="text-2xl font-bold text-gray-900 dark:text-gray-100">My Classes</p>
          <p class="text-sm text-gray-500 dark:text-gray-400">View all classes</p>
        </div>
      </div>
    </div>

    <div class="group bg-white dark:bg-gray-800 rounded-2xl shadow-md border border-gray-200 dark:border-gray-700 p-6 hover:shadow-xl transition-all duration-300">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <div>
          <p class="text-2xl font-bold text-gray-900 dark:text-gray-100">Assignments</p>
          <p class="text-sm text-gray-500 dark:text-gray-400">Track your work</p>
        </div>
      </div>
    </div>

    <div class="group bg-white dark:bg-gray-800 rounded-2xl shadow-md border border-gray-200 dark:border-gray-700 p-6 hover:shadow-xl transition-all duration-300">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
        </div>
        <div>
          <p class="text-2xl font-bold text-gray-900 dark:text-gray-100">Progress</p>
          <p class="text-sm text-gray-500 dark:text-gray-400">View your stats</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Quick Actions Section -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
    <div class="bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-700 dark:to-gray-700 px-6 py-4 border-b border-gray-200 dark:border-gray-600">
      <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100">Quick Actions</h3>
    </div>
    
    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
      
      <a href="#" class="group flex items-center gap-4 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-700 dark:to-gray-700 hover:from-blue-100 hover:to-indigo-100 dark:hover:from-gray-600 dark:hover:to-gray-600 rounded-xl border border-blue-200 dark:border-gray-600 hover:border-blue-300 dark:hover:border-blue-500 transition-all duration-200 hover:shadow-md">
        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <div>
          <p class="font-bold text-gray-900 dark:text-gray-100">Create Class</p>
          <p class="text-xs text-gray-600 dark:text-gray-400">Start a new class</p>
        </div>
      </a>

      <a href="#" class="group flex items-center gap-4 p-4 bg-gradient-to-r from-purple-50 to-pink-50 dark:from-gray-700 dark:to-gray-700 hover:from-purple-100 hover:to-pink-100 dark:hover:from-gray-600 dark:hover:to-gray-600 rounded-xl border border-purple-200 dark:border-gray-600 hover:border-purple-300 dark:hover:border-purple-500 transition-all duration-200 hover:shadow-md">
        <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
        </div>
        <div>
          <p class="font-bold text-gray-900 dark:text-gray-100">Join Class</p>
          <p class="text-xs text-gray-600 dark:text-gray-400">Enter a class code</p>
        </div>
      </a>

    </div>
  </div>

</div>

</body>
</html>
