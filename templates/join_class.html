<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Class</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

<div class="max-w-2xl mx-auto mt-12 px-4 sm:px-6 lg:px-8 pb-12">
  
  <!-- Header -->
  <div class="mb-8 text-center">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-600 rounded-2xl shadow-lg mb-4">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
      </svg>
    </div>
    <h2 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-2">Join a Class</h2>
    <p class="text-gray-500 dark:text-gray-400">Enter the class code provided by your instructor</p>
  </div>

  <!-- Form Card -->
  <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden">
    
    <!-- Decorative Header Bar -->
    <div class="h-2 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500"></div>
    
    <form method="post" class="p-8 sm:p-10 space-y-8">
      
      <!-- Class Code Field -->
      <div>
        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-3">
          Class Code
          <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          name="code" 
          required
          placeholder="Enter code (e.g., ABC123)"
          class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-700 rounded-xl text-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:border-purple-500 focus:ring-4 focus:ring-purple-200 dark:focus:ring-purple-800 transition-all outline-none uppercase tracking-wider font-semibold text-center"
          autofocus
          maxlength="20"
        >
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Ask your instructor for the class code</p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 pt-2">
        <button 
          type="submit"
          class="flex-1 group inline-flex items-center justify-center gap-2 bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 hover:from-purple-700 hover:via-pink-700 hover:to-red-700 text-white text-lg font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-0.5 transition-all duration-200"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Join Class</span>
        </button>
        
        <a 
          href="javascript:history.back()"
          class="inline-flex items-center justify-center px-8 py-4 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-semibold rounded-xl transition-all duration-200 text-center"
        >
          Cancel
        </a>
      </div>

    </form>
  </div>

  <!-- Info Cards -->
  <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
    
    <div class="bg-purple-50 dark:bg-purple-900/20 border border-purple-200 dark:border-purple-800 rounded-xl p-5">
      <div class="flex gap-3">
        <svg class="w-5 h-5 text-purple-600 dark:text-purple-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <p class="text-sm text-purple-900 dark:text-purple-200 font-bold mb-1">Where to find it?</p>
          <p class="text-xs text-purple-800 dark:text-purple-300">Your instructor will share the class code via email or announcement</p>
        </div>
      </div>
    </div>

    <div class="bg-pink-50 dark:bg-pink-900/20 border border-pink-200 dark:border-pink-800 rounded-xl p-5">
      <div class="flex gap-3">
        <svg class="w-5 h-5 text-pink-600 dark:text-pink-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <div>
          <p class="text-sm text-pink-900 dark:text-pink-200 font-bold mb-1">Case sensitive</p>
          <p class="text-xs text-pink-800 dark:text-pink-300">Enter the code exactly as provided by your instructor</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Decorative Element -->
  <div class="mt-12 text-center">
    <div class="inline-flex items-center gap-2 text-gray-400 dark:text-gray-600">
      <div class="w-12 h-px bg-gray-300 dark:bg-gray-700"></div>
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
      </svg>
      <div class="w-12 h-px bg-gray-300 dark:bg-gray-700"></div>
    </div>
  </div>

</div>

</body>
</html>
